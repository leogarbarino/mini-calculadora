<h1 style="text-align:center; margin-bottom: 25px; font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif">{{title}}</h1>

<div class="container">
<form>
<strong>Número 1:</strong><input  type="number" name="numero1" [(ngModel)]="numero1" style="text-align: end;" class="form-control form-control-lg"/> <br/><br/>
<strong>Número 2:</strong><input  type="number" name="numero2" [(ngModel)]="numero2" style="text-align: end;" class="form-control form-control-lg"/> <br/><br/>

<input id="operacion" type="submit" value="Sumar" (click)="sumar()" class="btn btn-primary btn-lg" />
<input id="operacion" type="submit" value="Restar" (click)="restar()" class="btn btn-success btn-lg"/>
<input id="operacion" type="submit" value="Dividir" (click)="dividir()" class="btn btn-warning btn-lg"/>
<input id="operacion" type="submit" value="Multiplicar" (click)="multiplicar()" class="btn btn-info btn-lg"/>


</form>
</div>

<div class="container"><br/><br/>
<p>Resultado: {{resultado}}</p>
</div>
